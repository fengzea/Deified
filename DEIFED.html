
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
    let vid; 

    function setup() {
        createCanvas(800, 600); 

     
        vid = createVideo('Poster.mp4', vidLoad); 
        vid.size(800, 600); 
    }

   
    function vidLoad() {
        vid.play(); 
    }

    function draw() {
        background(200); 
        
    }
    </script>
</body>
</html>
